<!DOCTYPE html>
<html lang="en">

<head>
<!--En lugar de usar rutas absolutas, se usa el tag base que inidca cual es la base de nuestro sitio. Siempre va en el head-->
  <base href="{BASE_URL}">  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Rute.Ar 26</title>
</head>

<body>
  <header>
    <img src="./images/autoRuta.jpg" alt="paisajeRuta" style="width:100%;"/>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="home" class="float-start ">Bienvenida@ a Rute.Ar 26<img src="./images/ruta26.png"
            alt="logo_ruta26" class="float-start rounded"/></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!--Si no inicio sesion mostra esto-->
            {if !isset($smarty.session.USER_ID)}
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="login">Login</a>
              </li>
            {else}
              </li>
              <li class="nav-item ml-auto">
                <a class="nav-link" aria-current="page" href="logout">Logout({$smarty.session.USER_EMAIL})</a>
              </li>

              <!--Muestro el filtro de automovil solo si esta logueado(datos de patente y licencia restringidos)-->
              <li class="nav-item ml-auto">
                <a class="nav-link" aria-current="page" href="formFiltroAutomovil">Filtrar búsqueda de automovil</a>
              </li>
            {/if}
            <li class="nav-item ml-auto">
              <a class="nav-link" aria-current="page" href="formFiltroViaje">Filtrar búsqueda de viaje</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
    <h1 class="text-center fs-2 fst-italic ms-5 mt-5 mb-5">"La única regla del viaje es: No vuelvas como te fuiste.
      Vuelve diferente."</h1>
  </header>
    <!-- inicio main container -->
    <main class="container">

        <!-- formulario de alta de tarea -->
            <form action="addViaje" method="POST" class="my-4 fw-bold" style="width: 18rem;">
                <div class="mb-3">
                    <label for="salida" class="form-label">Salida</label>
                    <select name="salida" id="disabledSelect" class="form-select" required>
                        <option value="Mar del Plata">Mar del Plata</option>
                        <option value="Balcarse">Balcarse</option>
                        <option value="San Alberto">San Alberto</option>
                        <option value="Napaleofu">Napaleofú</option>
                        <option value="Tandil">Tandil</option>
                        <option value="Azul">Azul</option>
                        <option value="Olvarria">Olavarria</option>
                        <option value="Bolivar">Bolivar</option>
                        <option value="Pehuajo">Pejuajó</option>
                        <option value="Carlos Tejedor">Carlos Tejedor</option>
                        <option value="Villegas">Villegas</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="destino" class="form-label">Destino</label>
                    <select name="destino" id="disabledSelect" class="form-select" required>
                        <option value="Mar del Plata">Mar del Plata</option>
                        <option value="Balcarse">Balcarse</option>
                        <option value="San Alberto">San Alberto</option>
                        <option value="Napaleofu">Napaleofú</option>
                        <option value="Tandil">Tandil</option>
                        <option value="Azul">Azul</option>
                        <option value="Olvarria">Olavarria</option>
                        <option value="Bolivar">Bolivar</option>
                        <option value="Pehuajo">Pejuajó</option>
                        <option value="Carlos Tejedor">Carlos Tejedor</option>
                        <option value="Villegas">Villegas</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dia" class="form-label">Día</label>
                    <input type="date" name="dia" id="disabledTextInput" class="form-control" value="" min="2022-10-12"
                        mrequired />
                </div>
                <div class="mb-3">
                    <label for="horario" class="form-label">Horario</label>
                    <input type="time" name="horario" id="disabledTextInput" class="form-control" value="" required />
                </div>
                <div class="mb-3">
                    <label for="lugares" class="form-label">Cantidad de lugares</label>
                    <input type="text" name="lugares" id="disabledTextInput" class="form-control" value="" min="1" max="10"
                        required />
                </div>
                <div class="mb-3">
                    <label for="mascota" class="form-label">Acepta mascota</label>
                    <select name="mascota" id="disabledSelect" class="form-select">
                        <option value="ninguna">Ninguna</option>
                        <option value="perro">Perro/a</option>
                        <option value="gato">Gato/a</option>
                        <option value="otro">Otro/a</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio por persona $</label>
                    <input type="text" name="precio" id="disabledTextInput" class="form-control" value="" required />
                </div>
                <div class="mb-3">
                    <label for="datos" class="form-label">Otros datos</label>
                    <textarea type="text" name="datos" id="disabledTextInput" class="form-control" value=""></textarea>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary mt-2">Insertar</button>
                </div>
            </form>
        <!-- lista de tareas -->
        <ul id="viajesList" class="list-group">
                
        </ul>

    </main>
    <!-- fin main container -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
